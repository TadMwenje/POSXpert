dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1 # Update to the latest version
  flutter_native_splash: ^2.4.3
  flutter_screenutil: ^5.0.0
  
  cupertino_icons: ^1.0.5
  firebase_core: ^3.13.0
